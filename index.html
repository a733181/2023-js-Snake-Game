<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022-js-Snake-Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score:</span>
        <span class="hight-score">High Score:</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <svg class="arrow" data-key="ArrowLeft">
          <use xlink:href="arrow/arrow-left-solid.svg#left"></use>
        </svg>
        <svg class="arrow" data-key="ArrowUp">
          <use xlink:href="arrow/arrow-up-solid.svg#up"></use>
        </svg>
        <svg class="arrow" data-key="ArrowDown">
          <use xlink:href="arrow/arrow-down-solid.svg#down"></use>
        </svg>
        <svg class="arrow" data-key="ArrowRight">
          <use xlink:href="arrow/arrow-right-solid.svg#right"></use>
        </svg>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
